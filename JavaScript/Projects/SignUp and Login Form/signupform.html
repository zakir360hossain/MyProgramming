<html>

<head>
    <meta charset="utf-8">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="signupstyling.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <form id="nav" action="index.html" method="post">
        <img src="prfily.png" alt="" class="profile_photo">
        <h1>SignUp</h1>
        <input type="text" name="" id="fn" placeholder="First Name">
        <input type="text" name="" id="ln" placeholder="Last Name">
        <input type="text" name="" id="email" placeholder="Email">
        <input type="text" name="" id="user" placeholder="Username">
        <input type="password" name="" id="pass" placeholder="Password">
        <input type="password" name="" id="cp" placeholder="Confirm Password">
        <input type="submit" name="" id="signup" value="SignUp">
        <p>Already have an account <a href="signinform.html">SignIn</a></p>

    </form>


</body>
