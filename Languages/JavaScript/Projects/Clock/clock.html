<!DOCTYPE html>
<div>
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css" />
    <script type="text/javascript" src="clock.js"></script>
  </head>

  <body>
    <div id="time"></div>
    <br />
    <div id="clock">
      <div class="num numI"><div>I</div></div>
      <div class="num numII"><div>II</div></div>
      <div class="num numIII"><div>III</div></div>
      <div class="num numIV"><div>IV</div></div>
      <div class="num numV"><div>V</div></div>
      <div class="num numVI"><div>VI</div></div>
      <div class="num numVII"><div>VII</div></div>
      <div class="num numVIII"><div>VIII</div></div>
      <div class="num numIX"><div>IX</div></div>
      <div class="num numX"><div>X</div></div>
      <div class="num numXI"><div>XI</div></div>
      <div class="num numXII"><div>XII</div></div>
      <div id="hr-hand"></div>
      <div id="min-hand"></div>
      <div id="sec-hand"></div>
    </div>
  </body>
</div>
